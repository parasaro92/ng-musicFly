<md-toolbar>
  <div class="md-toolbar-tools">
    <p><strong>ngMusic</strong></p>
  
     <md-button ng-href="#/">
      Music
    </md-button>

    <md-button ng-click="openSidebar()">
      New Track
    </md-button>
    <md-button ng-href="#/new">
      Genre
    </md-button>
  </div>
</md-toolbar>

<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
  <md-toolbar>
  <h1 class="md-toolbar-tools">Add a Track</h1>
  </md-toolbar>
  <md-content layout-padding>
    
    <form ng-cloak>
      <div class="row">
        <md-input-container class="md-block">
          <label for="title">Title</label>
          <input type="text" id="title" ng-model="track.title" md-autofocus>
        </md-input-container>
        <md-input-container class="md-block">
          <label for="genre" class="col-lg-4 control-label">Genres</label>
          <!-- <input type="text" id="genre" ng-model="track.genre" md-autofocus> -->
          <md-select ng-model="track.genre">
            <md-option
              class="form-control" 
              ng-repeat="genre in genres" value="{{genre}}">{{genre}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container class="md-block">
          <label for="rating">Rating</label>
          <input type="text" id="rating" ng-model="track.rating" md-autofocus>
        </md-input-container>
        <md-button ng-if="!editing" ng-click="createTrack(track)" class="md-primary">
          Save
        </md-button>
        <md-button ng-click="editSave(track)" ng-if="editing" class="md-primary">
          Save Edit
        </md-button>
        <md-button ng-click="closeSidebar()" class="md-warn">
          Cancel
        </md-button>
      </div>
      <!-- <pre>{{ item | json }}</pre> -->
    </form> 
  </md-content> 
</md-sidenav>


<h3 class="text-center">Music Tracks</h3>
<div class="col-sm-4">
  <!-- <a ng-href="#/new" class="btn btn-primary">Add New Track</a> -->
</div>

<div class="col-sm-4 list">
  
    <!-- <i class="fa fa-search" aria-hidden="true"></i> -->
  <input type="text" class="form-control search" placeholder="Search Title" ng-model="search.title">  
  
  <div class="list-group" ng-repeat="n in musics | filter: search">
    <a ng-click="editTrack(n.id)" class="btn btn-default list-group-item"> 
      <div class="row">
        <div class="col-sm-4">{{n.title}} &nbsp; {{n.genres[0].name}}</div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4">&nbsp;&nbsp; 
          <uib-rating 
            data-ng-model="n.rating" 
            max="max" 
            read-only="isReadonly" 
            on-hover="hoveringOver(value)" 
            on-leave="overStar = null" 
            titles="['one','two','three']" 
            aria-labelledby="default-rating">
          </uib-rating>
        </div>
      </div>
    </a>
  </div>
</div>
