
  <h2 class="text-center">Add New Track</h2>
<form class="form-horizontal" name="myform" ng-submit="createTrack(track)" novalidate>
  <div class="form-group">
    <label for="title" class="col-lg-2 control-label">Title</label>
    <div class="col-sm-8">
      <input type="text" 
                class="form-control" 
                placeholder="Title" 
                ng-model="track.title" 
                ng-required="true">
    </div>
  </div>
  <div class="form-group">
    <label for="genre" class="col-lg-2 control-label">Genres</label>
    <div class="col-sm-8">
      <select 
                class="form-control" 
                ng-model="track.genre" 
                
                ng-options="genre as music.genres[0].name for music in musics | unique: 'genres'"><option></option>
                </select>
    </div>
  </div>
  <div class="form-group">
     <label for="rating" class="col-lg-2 control-label">Rating</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="rating" ng-model="track.rating" ng-required="true">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="reset" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
